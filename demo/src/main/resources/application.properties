spring.datasource.url=jdbc:mysql://localhost:3306/prueba_programa_reservas
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

#super importante ya que no le importa como le pasemos los nombres de la columna
#si no ponemos esto nos creara nuevas columnas donde no las tiene que crear
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
